    <h3>체크박스 선택자</h3>
    선호 영화 장르 : <br />
    <input type="checkbox" name="" id="sf" />SF
    <input type="checkbox" name="" id="ani" />애니메이션
    <input type="checkbox" name="" id="thrill" />스릴러
    <br />
    <input type="checkbox" name="" id="roce" />로맨틱 코미디
    <input type="checkbox" name="" id="action" />액션

    <script>
      // onchange : 값이 변경될 때를 감지하는 이벤트 리스너
      $("input:checkbox").onchange(checkGenre);

      function checkGenre() {
        console.log($(this).attr("id"));
        console.log($(this).prop("checked"));

        // attr() / prop()
        // attr() 단, id, class와 같이 속성의 값이 문자열인 경우 사용하고,
        // prop()는 checked, disabled, required와 같이 속성 값이
        // true / false로 나뉘는 속성을 확인할 때 사용한다.

        if ($(this).prop("checked")) {
          $(this).css({
            width: "30px",
            height: "30px",
          });
        } else {
          $(this).css({
            width: "15px",
            height: "15px",
          });
        }
      }
    </script>
